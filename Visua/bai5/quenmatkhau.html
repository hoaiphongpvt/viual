<html lang="en">

<body background="https://img4.thuthuatphanmem.vn/uploads/2020/07/05/hinh-anh-background-mau-sac-that-dep_034909644.jpg">
    <div style="height: 740px; width: 600px; background: rgb(235, 229, 229); margin-left: 30%;">
        <img src="https://upload.wikimedia.org/wikipedia/vi/0/09/Saigon_University_logo.jpg" width="600px" height="100px">

               <br>

        </div>
        <div style="text-align: center; margin-top: 200px;">
